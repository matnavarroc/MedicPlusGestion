{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centro Medico Dos Alamos</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
     
        {% block css %}
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="{% static 'app/css/index.css' %}">
        {% endblock css %}
    
        
    </head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img class="imglogo"src="{% static 'app/img/logo_dos_alamos.png'%}" width="105" height="40" class="d-inline-block align-top" alt="logo">
        </a>
        <a class="navbar-brand" href="{% url 'index' %}">Dos Álamos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Inicio <span class="sr-only"></span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'docs' %}">Doctores</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'comisiones' %}">Comprobantes</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contact' %}">Contáctanos</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--Contenido-->
    {% block contenido %}
        {% block css %}
            <link rel="stylesheet" href="{% static 'app/css/index.css' %}">
            <link rel="stylesheet" href="{% static 'app/css/register.css' %}">
        {% endblock css %}

        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">

                </div>
            </div>
        </div>

    {% endblock contenido %}
</body>
</html>
